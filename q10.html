<html>
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    
</head>
<body>
<div>
<h4> Select from the menu : <br></h4>
<div class="drop">--Select--
<li title ="KFC" hidden>KFC</li>
<li title ="Dominos" hidden>Dominos</li>
<li title ="BurgerKing" hidden>BurgerKing</li>
<li title ="Pizza Hut" hidden>Pizza Hut</li>
</div>	
</div>

<script>
$(document).ready(function()
{
	$(".drop").hover(function()
	{ 
		$(".drop > li").finish().slidedown("medium");
		}
		(function()
		{
			(".drop > li").finish().slideup("medium");
		});
		$(".drop > li").click(function() {
			alert("You have selected : "+this.title);
		});
	
});	
    
 
</script>
</body>
</html>
