<html>
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    
</head>
<body>
	<div id="parent">
		<div class="child1" style="background-color: blue; font-size:45px"><h2>text1</h2></div>
		<input type="text" class="child2">
		<button type="button" class="child3" style="font-weight: bold; font-size: x-large">
		</button>
	</div>
    <script>
    	$(document).ready(function()
        {
        	var max = -1;
        	$("#parent").each(function() {
             
             var h = $(this).height();
             max = h>max ? h : max;
        	});
        	
alert("The maximun height is  : "+max);
        });
    
 
    </script>
</body>
</html>
