<body>
 <button>CHANGE CONTENT</button>
<div>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
</div>
 <script>
 $(document).ready(function(){
  $("button").click(function()
  {
    $("div > p").html("Hello <b>world!</b>");
  });
});
 </script>
